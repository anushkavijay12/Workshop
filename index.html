<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card ui design</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="product">
        <div class ="imgbox">
            <img src="/images/images.avif" alt="">
        </div>
        <div class="details">
            <h2>Brand Name<br><span>Women's Designer 
                Shirt</span></h2>
            <div class="price">Rs 5000</div>
        </div>
        <label>Sizes</label>
        <ul class="size">
            <li>XS</li>
            <li>S</li>
            <li>M</li>
            <li>XL</li>
            <li>XXL</li>
        </ul>
        <label>Color</label>
        <ul class="colors">
            <li>XS</li>
            <li>S</li>
            <li>M</li>
            <li>XL</li>
            <li>XXL</li>
        </ul>
        <a href="#">Add to Cart</a>

    </div>
    
</body>
</html>
